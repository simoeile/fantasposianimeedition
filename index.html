<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fanta Sposi – Classifica</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    .team { margin: 30px auto; background: white; padding: 20px; max-width: 800px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .media-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .media-item { background: #eef9ff; padding: 10px; border-radius: 8px; width: calc(33% - 20px); min-width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img, video { max-width: 100%; border-radius: 5px; }
    .desc { margin-top: 5px; font-size: 0.9em; color: #444; }
    .score { margin-top: 3px; font-weight: bold; color: #008000; }
  </style>
</head>
<body>
  <h1>Fanta Sposi – Anime Edition</h1>
  <div id="onepiece" class="team">
    <h2>One Piece</h2>
    <div id="onepieceGallery" class="media-container"></div>
  </div>
  <div id="naruto" class="team">
    <h2>Naruto</h2>
    <div id="narutoGallery" class="media-container"></div>
  </div>

  <script>
    async function loadTeam(team) {
      const res = await fetch(`list.php?team=${team}`);
      const arr = await res.json();
      const gallery = document.getElementById(team + "Gallery");
      arr.forEach(item => {
        const div = document.createElement("div");
        div.className = "media-item";
        div.innerHTML = `
          ${item.type.startsWith("image") ? `<img src="${item.url}">` : `<video src="${item.url}" controls></video>`}
          <div class="desc">${item.descrizione}</div>
          <div class="score">Punteggio: ${item.punteggio}</div>
        `;
        gallery.append(div);
      });
    }

    loadTeam("onepiece");
    loadTeam("naruto");
  </script>
</body>
</html>
