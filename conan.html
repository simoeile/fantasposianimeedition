<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detective Conan ‚Äì Fanta Sposi</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    .fixed-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('sfondo2.jpg.jpeg') center center no-repeat;
      background-size: contain;
      z-index: -1;
    }

    body {
      font-family: 'Bangers', cursive;
      background-color: black;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      color: white;
      text-shadow:
        -1px -1px 0 black,
         1px -1px 0 black,
        -1px  1px 0 black,
         1px  1px 0 black;
    }

    h1 {
      font-size: 3em;
      color: #008080;
      margin-top: 0;
    }

    .section {
      background: rgba(255, 255, 255, 0.008);
      backdrop-filter: blur(0.015px);
      -webkit-backdrop-filter: blur(0.015px);
      border-radius: 15px;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
    }

    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #008080;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Roboto Mono', monospace;
    }

    button {
      background: #008080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #006666;
    }

    .home-button {
      margin-top: 20px;
    }

    img.logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .section {
        padding: 15px;
      }

      input, textarea, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-bg"></div>

  <img src="Logo Detective Conan - senza sfondo.png" alt="Detective Conan" class="logo">

  <div class="home-button">
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>

  <div class="section">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="mediaFile" accept="image/*,video/*" required><br>
      <textarea id="descrizione" placeholder="Scrivi una descrizione"></textarea><br>
      <input type="number" id="punteggio" placeholder="Punteggio ottenuto" min="0"><br>
      <button type="submit">Carica</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const file = document.getElementById("mediaFile").files[0];
      const descrizione = document.getElementById("descrizione").value;
      const punteggio = document.getElementById("punteggio").value;

      if (!file) return alert("Seleziona un file!");

      const fd = new FormData();
      fd.append("file", file);
      fd.append("descrizione", descrizione);
      fd.append("punteggio", punteggio);
      fd.append("team", "onepiece");

      try {
        const res = await fetch("upload.php", {
          method: "POST",
          body: fd
        });
        const json = await res.json();
        if (json.success) {
          alert("Upload riuscito!");
          location.reload();
        } else {
          alert("Errore: " + json.error);
        }
      } catch (err) {
        alert("Upload fallito: " + err.message);
      }
    });
  </script>

</body>
</html>
